# Nginx config para servir Vite/React SPA en producción
server {
    listen 80;
    server_name _;

    # Directorio con los artefactos estáticos construidos
    root /usr/share/nginx/html;
    index index.html;

    # Fallback de SPA: redirigir cualquier ruta al index.html
    location / {
        try_files $uri /index.html;
    }

    # Archivos estáticos con cache básico
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Opcional: headers de seguridad mínimos (ajustar según necesidades)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
