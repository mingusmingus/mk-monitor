version: "3.9"

networks:
  mknet:
    driver: bridge

volumes:
  postgres-data:

services:
  postgres:
    image: postgres:15
    container_name: mkmonitor-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      # Volumen para persistencia de datos
      - postgres-data:/var/lib/postgresql/data
    networks:
      - mknet

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: mkmonitor-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - mknet

  backend:
    # TODO: agregar Dockerfile en ../backend
    build:
      context: ../backend
    container_name: mkmonitor-backend
    restart: unless-stopped
    environment:
      # Pasar variables al contenedor (usa las del .env)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      APP_ENV: ${APP_ENV}
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - mknet

  frontend:
    # TODO: agregar Dockerfile en ../frontend
    build:
      context: ../frontend
    container_name: mkmonitor-frontend
    restart: unless-stopped
    environment:
      # Configura la URL del backend para Vite
      - VITE_API_URL=http://backend:5000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mknet