# CI: Escaneo de secretos con Gitleaks en push/PR.
# No incluye claves reales; usa configuraci칩n por defecto del action.
name: Secret scan (gitleaks)

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  gitleaks:
    name: Run Gitleaks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history para detectar secretos en commit range)
        uses: actions/checkout@v4
        with:
