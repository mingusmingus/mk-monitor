        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # --redact oculta posibles secretos en logs
          # --verbose para m치s detalle de hallazgos
          # --exit-code 1 falla el job si se detectan secretos
          args: --redact --verbose --exit-code 1
