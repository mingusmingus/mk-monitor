# Alembic configuration file
# Documentación: https://alembic.sqlalchemy.org/

[alembic]
# Ruta a los scripts de migración
script_location = backend/migrations

# La URL de la BD se inyecta en runtime desde env.py (a partir de Config)
sqlalchemy.url =

# Logging básico (opcional)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
