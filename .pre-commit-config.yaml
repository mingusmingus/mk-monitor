# Pre-commit: bloquea commits con secretos y aplica checks básicos de formato.
# Requiere: pip install pre-commit && pre-commit install
# Nota: detect-secrets usa una baseline .secrets.baseline (no incluida aquí).
repos:
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets (block secrets)
        args:
          - --baseline
          - .secrets.baseline
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace